{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Todolist</h1>
      <p class="lead">It's an app to manage what you do every day.</p>
    </div>
</div>
{% endblock %}

{% block content %}
<div class='container'>
    <div class="alert alert-success" role="alert">
        <p>{{ object.title }}</p>
        <p>{{ object.memo }}</p>
        <p>{{ object.duedate }}</p>
    </div>
</div>

{% endblock content%}
